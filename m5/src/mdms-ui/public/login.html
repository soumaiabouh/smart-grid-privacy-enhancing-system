<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
	.header {
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
            width: 100%;
        }
        .sidebar {
            background-color: #0074D9;
            color: white;
            width: 250px;
            height: 100vh;
            padding: 20px;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .tab {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #00549D;
        }
        .tab:hover {
            background-color: #00549D;
        }
        table {
            width: 100%;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add shadow lines */
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        td {
            font-weight: normal;
        }

        .login-box {
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-box input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #0074D9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script>
        function handleLogin() {
            
            // Assume successful login for demonstration purposes
            // You can add your own logic to validate credentials here
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

	    
            // Replace with your actual authentication logic
            if (username === "adminTester" && password === "password") {
    		// Redirect to smartMeters.html
		const username = document.getElementById("username").value;
		localStorage.setItem("username", username);
		const token = "your_generated_token_here";
		localStorage.setItem("authToken", token);

    		window.location.href = "smartMeters";
	    } else {
		localStorage.removeItem("username");					localStorage.removeItem("authToken");
             alert("Invalid credentials. Please try again.");
	    }/*
            try {
            const response =  fetch('/afterlogIn'); // Replace with your actual route
            const ejsContent =  response.text();
            document.getElementById('ejsContent').innerHTML = ejsContent;
            } catch (error) {
                console.error('Error fetching .ejs content:', error);
            }
        }*/
    }

    document.addEventListener('DOMContentLoaded', async () => {
    try {
        const response = await fetch('/smartMeters'); // Replace with your actual route
        const ejsContent = await response.text();
        document.getElementById('ejsContent').innerHTML = ejsContent;
    } catch (error) {
        console.error('Error fetching .ejs content:', error);
    }
});
    </script>
</head>
<body>
    
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form onsubmit="handleLogin(); return false;">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <input type="submit" value="Login">
            </form>
        </div>
    </div>
</body>
</html>
